{% extends './dispatch.html' %}

{% block modal_title %}
  {{ verbose_name }}: {{ object }}
{% endblock modal_title %}

{% block modal_body %}
  <table class="table">
    <tbody>
      {% for key, value in field_values.items %}
        <tr>
          <th scope="row">{{ key }}</th>
          <td>{{ value|safe }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock modal_body %}
